name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build Frontend
        run: |
          cd app
          bun install
          bun run build
        shell: bash

      - name: Build Daemon
        run: |
          copy cmd\src\rsrc_windows_amd64.syso cmd
          set CGO_ENABLED=0
          git submodule update --init --recursive
          go build -trimpath -ldflags="-s -w" -o aegis-${{ github.ref_name }}.exe ./cmd
        shell: cmd

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aegis-${{ github.ref_name }}.exe
          path: aegis-${{ github.ref_name }}.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: aegis-*
          merge-multiple: true
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: aegis-*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
